version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "23:30"
  open-pull-requests-limit: 10
  target-branch: master
  reviewers:
  - swaroopsm
  labels:
  - dependencies
  ignore:
